<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Clone</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Instagram Clone</h1>

	<div class="container">
		<div class="photo-grid" id="photo-grid"></div>
	</div>

	<div class="container">
		<form id="upload-form" enctype="multipart/form-data" method="post" action="cgi/post.py">
			<input type="file" name="file" id="file-input" accept="image/*" required>
			<button type="submit" id="upload-btn">Post Photo</button>
		</form>
	</div>

	<div class="container">
		<!-- TODO: Manu delete ? from request without file -->
		<form id="get-time-form" method="get" action="cgi/get.py">
			<button type="submit" id="get-time-btn">Get Time</button>
		</form>
	</div>

	<script>
		// Simulate fetching photo filenames from the uploads directory
		const photoFilenames = [
			'photo1.jpg',
			'photo2.jpg',
		];

		const photoGrid = document.getElementById('photo-grid');

		photoFilenames.forEach(filename => {
			const img = document.createElement('img');
			img.src = `upload/${filename}`;
			img.alt = 'Photo';
			photoGrid.appendChild(img);
		});
	</script>
</body>

</html>
